<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>dashboard</title>
</head>
<body>
    {% for message in messages %}
    {{message}}
    {% endfor %}
    <div class="top">
    <h1>Hello {{user.first_name}}</h1>
    <a href = "/logout">Log out</a>
    <a href="/trips/new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create a new trip!</a>
    </div>
    <div>
        <table>
        <h1>Your Trips:</h1>
        <thead>
        <tr>
            <th>Destination</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Plan</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for trip in trips %}
       
        <tr>
            <th><a href = "/trips/{{trip.id}}">{{trip.destination}}</a></th>
            <th>{{trip.start_date}}</th>
            <th>{{trip.end_date}}</th>
            <th>{{trip.plan}}</th>           
            <th><a href = '/trips/{{trip.id}}/remove'>Remove</a></th>
            <th><a href = '/trips/edit/{{trip.id}}'>Edit</a></th>
        </tr>
        
       
        {% endfor %}
        </tbody>
        </table>
    </div>          
    
</body>
</html>
